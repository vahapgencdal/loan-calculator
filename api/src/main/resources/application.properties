################### H2 DataSource Configuration ################
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:loan-calculator
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
################### H2 Console Configuration ###################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
################### JPA Configuration ##########################
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

################### Swagger Configuration ######################
tekbit.loan.calculator.openapi.dev-url=http://localhost:8080
tekbit.loan.calculator.openapi.prod-url=https://tekbit/loan-calculator